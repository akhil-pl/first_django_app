{% extends 'base.html' %}

{% block title %} Table {% endblock %}

{% block body %}
    <h2> Multiplication table for number: {{num}} upto {{upto}} </h2>

    <table class="table">
        
        {% for i in upto|get_range %}
          <tr>
            
            <td>{{num}}</td>
            <td>X</td>
            <td>{{i}}</td>
            <td>=</td>
            <td>{% widthratio num 1 i %}</td>

          </tr>
          
        {% endfor %}
      </table>

{% endblock %}
