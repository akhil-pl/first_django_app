{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
    <h2>Hello World !!!</h2>
    <h4>First: {{first}} </h4>
    <h4>Second: {{second}} </h4>

    <form action="/generate/">
        <div class="mb-3">
          <label for="table_of" class="form-label">Input number </label>
          <input type="number" name="num" class="form-control" id="table_of" placeholder="0">
        </div>
        <div class="mb-3">
          <label for="table_upto" class="form-label">Upto: </label>
          <input type="number" name="upto" class="form-control" id="table_upto" placeholder="0">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% load static %}
    <a href="{% static 'abc.txt' %}">Click Here</a>
{% endblock %}
